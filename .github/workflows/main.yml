name: MySQL & SQL Server Database Workflow

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: "0 * * * *"  # Runs every hour (adjust as needed)

jobs:
  test-databases:
    runs-on: ubuntu-22.04
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: php_ecom
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install MySQL Client
        run: sudo apt-get install -y mysql-client

      - name: Verify MySQL Service
        run: sudo systemctl status mysql || echo "MySQL service not found"

      - name: Wait for MySQL to Start
        run: |
          for i in {1..30}; do
            mysql -h 127.0.0.1 -u root -proot -e "SELECT 1" 2>&1 && exit 0
            echo "Waiting for MySQL..."
            sleep 5
          done
          echo "❌ MySQL did not start in time."
          exit 1

      - name: Check MySQL Logs
        run: sudo tail -n 50 /var/log/mysql/error.log

      - name: Check Available Databases
        run: |
          export MYSQL_PWD=root
          mysql -h 127.0.0.1 -u root -e "SHOW DATABASES;"

      - name: Show Tables in php_ecom
        run: |
          export MYSQL_PWD=root
          echo "Checking tables in php_ecom database..."
          mysql -h 127.0.0.1 -u root -e "USE php_ecom; SHOW TABLES;"

      - name: Check if Tables Exist
        run: |
          export MYSQL_PWD=root
          tables=$(mysql -h 127.0.0.1 -u root -e "USE php_ecom; SHOW TABLES;" -s --skip-column-names)
          if [ -z "$tables" ]; then
            echo "⚠️ No tables found in php_ecom database."
            exit 1
          else
            echo "✅ Tables found:"
            echo "$tables"
          fi

      - name: Run Sample MySQL Query
        run: |
          export MYSQL_PWD=root
          mysql -h 127.0.0.1 -u root -e "USE php_ecom; SELECT * FROM orders LIMIT 5;" || echo "⚠️ Table 'orders' may not exist."

      - name: Install SQL Server Command Line Tools (sqlcmd)
        run: |
          curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          sudo add-apt-repository "$(curl -fsSL https://packages.microsoft.com/config/ubuntu/22.04/prod.list)"
          sudo apt-get update
          sudo apt-get install -y mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
          source ~/.bashrc

      - name: Verify sqlcmd Installation
        run: sqlcmd -?

      - name: Run SQL Server Query (Example)
        run: |
          sqlcmd -S 127.0.0.1 -U SA -P 'YourPassword123' -Q "SELECT name FROM sys.databases;"
