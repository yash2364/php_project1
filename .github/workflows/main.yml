name: MySQL Database Workflow

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: "0 * * * *"  # Runs every hour (adjust as needed)

jobs:
  test-mysql:
    runs-on: ubuntu-22.04
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: php_ecom
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install MySQL Client
        run: sudo apt-get install -y mysql-client

      - name: Verify MySQL Service
        run: sudo systemctl status mysql || echo "MySQL service not found"

      - name: Wait for MySQL to Start
        run: |
          for i in {1..30}; do
            mysql -h 127.0.0.1 -u root -proot -e "SELECT 1" 2>&1 && exit 0
            echo "Waiting for MySQL..."
            sleep 5
          done
          echo "❌ MySQL did not start in time."
          exit 1

      - name: Check MySQL Logs
        run: sudo tail -n 50 /var/log/mysql/error.log

      - name: Check Available Databases
        run: |
          export MYSQL_PWD=root
          mysql -h 127.0.0.1 -u root -e "SHOW DATABASES;"

      - name: Show Tables in php_ecom
        run: |
          export MYSQL_PWD=root
          echo "Checking tables in php_ecom database..."
          
          # Run the SHOW TABLES command and display the output
          tables=$(mysql -h 127.0.0.1 -u root -e "USE php_ecom; SHOW TABLES;" 2>&1)
          
          # Print the result of SHOW TABLES
          echo "$tables"
          
          # Check if no tables are found
          if [[ "$tables" == *"Empty set"* ]]; then
            echo "No tables found in php_ecom."
          else
            echo "Tables found in php_ecom."
          fi
